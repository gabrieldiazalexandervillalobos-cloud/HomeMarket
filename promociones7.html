<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pack Papel Toalla Premium</title>
  <link rel="stylesheet" href="css/promociones.css" />
  <link rel="stylesheet" href="pagina.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="top-bar">
        <div class="top-links">
          <a href="#">Ayuda</a>
          <a href="#">Mi Cuenta</a>
          <a href="#">Ofertas</a>
          <a href="#">Soporte</a>
        </div>
      </div>
  <a href="pagina.html" class="btn-flecha-regresar">← Volver al catálogo</a>

  <main class="detalle-producto">
    <img src="https://via.placeholder.com/300x200?text=Promo+9" alt="Papel Toalla Premium">
    <div class="info">
      <h1>Pack Papel Toalla Premium</h1>
      <p class="precio">$7.99</p>
      <button class="btn-agregar" data-nombre="Pack Papel Toalla Premium" data-precio="7.99">Agregar al carrito</button>

      <h3>Descripción</h3>
      <p>
        Pack x6 de papel toalla de alta absorción, ideal para limpieza de superficies, secado de manos y tareas de cocina. Suave pero resistente, este producto combina comodidad con eficacia.
      </p>
    </div>
  </main>

  <script>
    document.querySelector(".btn-agregar").addEventListener("click", () => {
      const nombre = "Pack Papel Toalla Premium";
      const precio = 7.99;
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem("carrito", JSON.stringify(carrito));
    });
  </script>
</body>
</html>
