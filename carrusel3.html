<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trapeador Giratorio</title>
  <link rel="stylesheet" href="css/carrusel.css">
  <link rel="stylesheet" href="pagina.html">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-links">
      <a href="#">Ayuda</a>
      <a href="#">Mi Cuenta</a>
      <a href="#">Ofertas</a>
      <a href="#">Soporte</a>
    </div>
    <!-- Botón de regreso -->
    <a href="pagina.html" class="btn-flecha-regresar" title="Volver al catálogo">
      ← Volver al catálogo
    </a>
  </div>

  <h1>Trapeador Giratorio</h1>
  <img src="../images/trapeador.jpg" alt="Trapeador Giratorio" class="imagenes-ajustadas">
  <p><strong>Descripción:</strong> Con balde exprimidor, perfecto para pisos brillantes.</p>
  <p><strong>Precio:</strong> $15.99</p>
  <button class="btn-agregar" data-nombre="Trapeador Giratorio" data-precio="15.99">Agregar al carrito</button>

  <script>
    document.querySelectorAll('.btn-agregar').forEach(boton => {
      boton.addEventListener('click', () => {
        const nombre = boton.getAttribute('data-nombre');
        const precio = parseFloat(boton.getAttribute('data-precio'));
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push({ nombre, precio });
        localStorage.setItem('carrito', JSON.stringify(carrito));
      });
    });
  </script>
</body>
</html>
