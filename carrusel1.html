<!DOCTYPE html>
<html lang="es">

<body>

<!-- Botón de regreso -->
<a href="pagina.html" class="btn-flecha-regresar" title="Volver al catálogo">

  <h1>Escoba Multiusos</h1>
  <img src="../imagen/2.jpg" alt="Escoba Multiusos" class="imagenes-ajustadas">
  <p><strong>Descripción:</strong> Ideal para interiores y exteriores, con cerdas resistentes.</p>
  <p><strong>Precio:</strong> $4.99</p>
 <button class="btn-agregar" data-nombre="Escoba Multiusos" data-precio="9.00">Agregar al carrito</button>
</body>
</html>
<script>
    document.querySelectorAll('.btn-agregar').forEach(boton => {
      boton.addEventListener('click', () => {
        const nombre = boton.getAttribute('data-nombre');
        const precio = parseFloat(boton.getAttribute('data-precio'));
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push({ nombre, precio });
        localStorage.setItem('carrito', JSON.stringify(carrito));
      });
    });
  </script>
