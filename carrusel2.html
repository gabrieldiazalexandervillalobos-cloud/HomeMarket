<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detergente Líquido</title>
  <link rel="stylesheet" href="css/carrusel.css">
  <link rel="stylesheet" href="pagina.html">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-links">
      <a href="#">Ayuda</a>
      <a href="#">Mi Cuenta</a>
      <a href="#">Ofertas</a>
      <a href="#">Soporte</a>
    </div>
    <!-- Botón de regreso -->
    <a href="pagina.html" class="btn-flecha-regresar" title="Volver al catálogo">
      ← Volver al catálogo
    </a>
  </div>

  <h1>Detergente Líquido</h1>
  <img src="../images/detergente.jpg" alt="Detergente Líquido" class="imagenes-ajustadas">
  <p><strong>Descripción:</strong> Rinde más, elimina manchas difíciles y cuida tu ropa.</p>
  <p><strong>Precio:</strong> $8.50</p>
  <button class="btn-agregar" data-nombre="Detergente Líquido" data-precio="8.50">Agregar al carrito</button>

  <script>
    document.querySelectorAll('.btn-agregar').forEach(boton => {
      boton.addEventListener('click', () => {
        const nombre = boton.getAttribute('data-nombre');
        const precio = parseFloat(boton.getAttribute('data-precio'));
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push({ nombre, precio });
        localStorage.setItem('carrito', JSON.stringify(carrito));
      });
    });
  </script>
</body>
</html>
